<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NeumorphismSample</title>
</head>
<body>
  <div class="login-div">
    <div class="logo"></div>
    <div class="title">Red Stapler</div>
    <div class="sub-title"><a href="https://redstapler.co/css-neumorphic-login-form-design/">参考元</a></div>
    <div class="fields">
      <div class="username"><input type="username" class="user-input" placeholder="username" /></div>
      <div class="password"><input type="password" class="pass-input" placeholder="password" /></div>
    </div>
    <button class="signin-button">Login</button>
    <div class="link">
      <a href="#">Forgot password?</a> or <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
