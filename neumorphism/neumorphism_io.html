<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism-training</title>
  <link rel="stylesheet" href="./neumorphism_io_style.css">
</head>
<body>
  <div class="neumorphism">
    <a href="https://neumorphism.io/#e0e0e0">コピペ元</a>
    <section>
      <h2>形状と距離(Distance 影の大きさ)とついでにぼかしも</h2>
      <article>
        <p>輪郭ハッキリ</p>
        <div class="botton near-flatto"></div>
        <div class="botton near-concave"></div>
        <div class="botton near-convex"></div>
        <div class="botton near-pit"></div>
      </article>
      <article>
        <p>標準?</p>
        <div class="botton normal-flatto"></div>
        <div class="botton normal-concave"></div>
        <div class="botton normal-convex"></div>
        <div class="botton normal-pit"></div>
      </article>
      <article>
        <p>輪郭ぼかし気味</p>
        <div class="botton far-flatto"></div>
        <div class="botton far-concave"></div>
        <div class="botton far-convex"></div>
        <div class="botton far-pit"></div>
      </article>
        <p>輪郭ぼかし</p>
        <div class="botton very-far-flatto"></div>
        <div class="botton very-far-concave"></div>
        <div class="botton very-far-convex"></div>
        <div class="botton very-far-pit"></div>
     </article>
    </section>
    <section>
      <h2>丸い形状で強度(Intensity 光と影の強さ)</h2>
      <article>
        <div class="botton low-convex"></div>
        <div class="botton base-convex"></div>
        <div class="botton high-convex"></div>
        <div class="botton very-high-convex"></div>
      </article>
    </section>
    <section>
      <h2>丸い形状で強度固定のぼかし(blur)</h2>
      <article>
        <div class="botton hard-convex"></div>
        <div class="botton neutral-convex"></div>
        <div class="botton soft-convex"></div>
        <div class="botton very-soft-convex"></div>
      </article>
    </section>
    <section>
      <h2>しっくりきそうなもの</h2>
      <p>影は大きいが ぼかし少なく視認性上げて 表面の丸みがしっかり付いているもの</p>
      <div class="botton better01"></div>
      <div class="botton better02"></div>
    </section>
  </div>
</body>
</html>
