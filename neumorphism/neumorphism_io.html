<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism-training</title>
  <link rel="stylesheet" href="./neumorphism_io_style.css">
</head>
<body>
  <div class="neumorphism">
    <a href="https://neumorphism.io/#e0e0e0">コピペ元</a>
    <section>
      <h2>形状と輪郭</h2>
      <article>
        <p>輪郭ハッキリ</p>
        <div class="botton hard-flatto"></div>
        <div class="botton hard-concave"></div>
        <div class="botton hard-convex"></div>
        <div class="botton hard-pit"></div>
      </article>
      <article>
        <p>標準?</p>
        <div class="botton normal-flatto"></div>
        <div class="botton normal-concave"></div>
        <div class="botton normal-convex"></div>
        <div class="botton normal-pit"></div>
      </article>
      <article>
        <p>輪郭ぼかし気味</p>
        <div class="botton soft-flatto"></div>
        <div class="botton soft-concave"></div>
        <div class="botton soft-convex"></div>
        <div class="botton soft-pit"></div>
      </article>
        <p>輪郭ぼかし</p>
        <div class="botton very-soft-flatto"></div>
        <div class="botton very-soft-concave"></div>
        <div class="botton very-soft-convex"></div>
        <div class="botton very-soft-pit"></div>
     </article>
    </section>
    <section>
      <h2>丸い形状と高さ</h2>
      <article>
        <div class="botton low-convex"></div>
        <div class="botton base-convex"></div>
        <div class="botton high-convex"></div>
        <div class="botton very-hige-convex"></div>
      </article>
    </section>
  </div>
</body>
</html>
